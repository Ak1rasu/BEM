<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Shopping Cart BEM Interactive</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<header>
    <h1 class="Logo">SnuggleLoops</h1>
  <div class="cart" aria-label="Shopping cart with 0 items" title="Shopping cart">
    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
    <div class="cart__badge" aria-live="polite" aria-atomic="true" id="cart-count">0</div>
  </div>
  <svg class="account" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
    <svg class="phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
</header>
<body>

  <section class="products" aria-label="Product list">
    <article class="product" tabindex="0" aria-labelledby="buzz-title buzz-subtitle buzz-price">
      <img
        src="https://storage.googleapis.com/a1aa/image/cd4ce5f1-03d3-4321-f292-277ceca478c7.jpg"
        alt="Buzz Lightyear Pixar figure standing with arms slightly bent"
        class="product__img"
        width="150"
        height="150"
        loading="lazy"
      />
      <h2 class="product__price" id="buzz-price">$49</h2>
      <h3 class="product__title" id="buzz-title">Buzz Lightyear - pixar</h3>
      <p class="product__rating" aria-label="Five star rating">★★★★★</p>
      <button class="product__button" type="button">Add to Cart</button>
      <button class="product__remove-button" type="button" aria-label="Remove Buzz Lightyear from cart" title="Remove from cart">×</button>
    </article>

    <article class="product product--not-available" tabindex="0" aria-labelledby="ironman-title ironman-subtitle ironman-price" aria-describedby="ironman-notavailable">
      <div class="product__not-available-label" id="ironman-notavailable">not available</div>
      <img
        src="https://storage.googleapis.com/a1aa/image/5d3be076-7a68-44c9-a0b1-f62ffb59a046.jpg"
        alt="Ironman Marvel figure in red and gold armor with hands raised"
        class="product__img"
        width="150"
        height="150"
        loading="lazy"
      />
      <h2 class="product__price" id="ironman-price">$49</h2>
      <h3 class="product__title" id="ironman-title">Ironman - Marvel</h3>
      <p class="product__rating" aria-label="Five star rating">★★★★★</p>
      <button class="product__button product__button--disabled" type="button" disabled>Out of stock</button>
      <button class="product__remove-button" type="button" aria-label="Remove Ironman from cart" title="Remove from cart">×</button>
    </article>

    <article class="product" tabindex="0" aria-labelledby="c3po-title c3po-subtitle c3po-price">
      <img
        src="https://storage.googleapis.com/a1aa/image/b1478984-c638-4999-af78-a40edb379912.jpg"
        alt="C3PO Star Wars golden figure standing with arms down"
        class="product__img"
        width="150"
        height="150"
        loading="lazy"
      />
      <h2 class="product__price" id="c3po-price">$49</h2>
      <h3 class="product__title" id="c3po-title">C3PO - Star Wars</h3>
      <p class="product__rating" aria-label="Five star rating">★★★★★</p>
      <button class="product__button" type="button">Add to Cart</button>
      <button class="product__remove-button" type="button" aria-label="Remove C3PO from cart" title="Remove from cart">×</button>
    </article>
  </section>
</body>
</html>
